name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Setup local.properties
      env:           
        MAPS_API_KEY: ${{ secrets.MAPS_API_KEY }}
      run: |
          sed "s|MAPS_API_KEY|$MAPS_API_KEY|g;" local.default.properties > local.properties
    - name: Build with Gradle
      run: ./gradlew build
    - name: Check MAPS_API_KEY
      run: cat local.default.properties
